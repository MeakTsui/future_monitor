<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>åˆçº¦ç›‘æ§é¢æ¿</title>
  <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    * {
      margin: 0;

    }

    body {

      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* å·¦ä¾§åˆ—è¡¨ */
    .sidebar {
      width: 300px;
      background: #161b22;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {

    .sidebar-header h2 {

    .search-box {

    .search-box:focus {

    .symbol-list {

    .symbol-item:hover {

    }

    .symbol-item.active {

      border-color: #1f6feb;
      color: #ffffff;
    }

    .symbol-name {
      font-weight: 600;
      font-size: 14px;
    }

    .alert-badge {
      background: #da3633;
      color: #ffffff;
      padding: 2px 8px;

      font-weight: 600;
    }

    .alert-badge.tier {
      background: #f85149;
    }

    .alert-badge.default {
      background: #ff6b6b;
    }

    /* ä¸»åŒºåŸŸ */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .main-header {
      padding: 16px 24px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-header h1 {
      font-size: 24px;
      color: #58a6ff;
    }

    .symbol-info {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .info-item {
      font-size: 14px;
    }

    .info-label {
      color: #8b949e;
      margin-right: 4px;
    }

    .info-value {
      color: #c9d1d9;
      font-weight: 600;
    }

    .stats-bar {
      padding: 8px 24px;
      background: #0d1117;
      border-bottom: 1px solid #30363d;
      display: flex;
      gap: 24px;
      font-size: 13px;
    }

    .stat-item {
      display: flex;
      gap: 8px;
    }

    .stat-label {
      color: #8b949e;
    }

    .stat-value {
      color: #58a6ff;
      font-weight: 600;
    }

    #chart_container {
      flex: 1;
      position: relative;
      padding: 16px;
    }

    /* æ»šåŠ¨æ¡æ ·å¼ */
    .symbol-list::-webkit-scrollbar {
      width: 8px;
    }

    .symbol-list::-webkit-scrollbar-track {
      background: #0d1117;
    }

    .symbol-list::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    .symbol-list::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }

    /* åŠ è½½çŠ¶æ€ */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #8b949e;
    }

    .no-data {
      padding: 20px;
      text-align: center;
      color: #8b949e;
    }

    /* å‘Šè­¦æ ‡è®° Tooltip */
    .marker-tooltip {
      position: absolute;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px;
      min-width: 250px;
      z-index: 2000;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      display: none;
      pointer-events: none;
      font-size: 12px;
    }

    .marker-tooltip.show {
      display: block;
    }

    .tooltip-header {
      font-weight: 600;
      margin-bottom: 8px;
      color: #58a6ff;
      font-size: 14px;
    }

    .tooltip-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .tooltip-label {
      color: #8b949e;
    }

    .tooltip-value {
      color: #c9d1d9;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- å·¦ä¾§å¸ç§åˆ—è¡¨ -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>åˆçº¦å¸ç§</h2>
        <input 
          type="text" 
          class="search-box" 
          id="searchInput" 
          placeholder="æœç´¢å¸ç§..."
        />
      </div>
      <div class="symbol-list" id="symbolList">
        <div class="loading">åŠ è½½ä¸­...</div>
      </div>
    </div>

    <!-- ä¸»åŒºåŸŸ -->
    <div class="main-content">
      <div class="main-header">
        <h1 id="currentSymbol">è¯·é€‰æ‹©å¸ç§</h1>
        <div class="symbol-info" id="symbolInfo"></div>
      </div>
      <div class="stats-bar" id="statsBar">
        <div class="stat-item">
          <span class="stat-label">æ€»å‘Šè­¦:</span>
          <span class="stat-value" id="totalAlerts">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">é»˜è®¤ç­–ç•¥:</span>
          <span class="stat-value" id="defaultAlerts">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">æ¡£ä½ç­–ç•¥:</span>
          <span class="stat-value" id="tierAlerts">0</span>
        </div>
      </div>
      <div id="chart_container"></div>
    </div>
  </div>

  <!-- Tooltip -->
  <div class="marker-tooltip" id="markerTooltip"></div>

  <script>
    // å…¨å±€å˜é‡
    let chart = null;
    let candleSeries = null;
    let currentSymbol = null;
    let allSymbols = [];
    let alertsData = {};
    let markers = [];
    let markerSeries = null;

    // ç­‰å¾…åº“åŠ è½½å®Œæˆ
    function waitForLibrary() {
      return new Promise((resolve) => {
        if (typeof LightweightCharts !== 'undefined') {
          resolve();
        } else {
          const checkInterval = setInterval(() => {
            if (typeof LightweightCharts !== 'undefined') {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
        }
      });
    }

    // åˆå§‹åŒ–
    async function init() {
      // ç­‰å¾…åº“åŠ è½½
      await waitForLibrary();
      console.log('LightweightCharts åº“å·²åŠ è½½');
      
      await loadSymbols();
      setupSearch();
    }

    // åŠ è½½å¸ç§åˆ—è¡¨
    async function loadSymbols() {
      try {
        const response = await fetch('/api/symbols');
        const data = await response.json();
        allSymbols = data.symbols || [];
        
        // åŠ è½½å‘Šè­¦ç»Ÿè®¡
        await loadAlertsStats();
        
        renderSymbolList(allSymbols);
      } catch (error) {
        console.error('åŠ è½½å¸ç§åˆ—è¡¨å¤±è´¥:', error);
        document.getElementById('symbolList').innerHTML = 
          '<div class="no-data">åŠ è½½å¤±è´¥</div>';
      }
    }

    // åŠ è½½å‘Šè­¦ç»Ÿè®¡
    async function loadAlertsStats() {
      try {
        const response = await fetch('/api/alerts/stats');
        const data = await response.json();
        alertsData = data.bySymbol || {};
        
        // æ›´æ–°æ€»è®¡
        let total = 0, defaultCount = 0, tierCount = 0;
        Object.values(alertsData).forEach(stat => {
          total += stat.total;
          defaultCount += stat.type1;
          tierCount += stat.type2;
        });
        
        document.getElementById('totalAlerts').textContent = total;
        document.getElementById('defaultAlerts').textContent = defaultCount;
        document.getElementById('tierAlerts').textContent = tierCount;
      } catch (error) {
        console.error('åŠ è½½å‘Šè­¦ç»Ÿè®¡å¤±è´¥:', error);
      }
    }

    // æ¸²æŸ“å¸ç§åˆ—è¡¨
    function renderSymbolList(symbols) {
      const listEl = document.getElementById('symbolList');
      
      if (symbols.length === 0) {
        listEl.innerHTML = '<div class="no-data">æ— å¸ç§æ•°æ®</div>';
        return;
      }

      listEl.innerHTML = symbols.map(symbol => {
        const stats = alertsData[symbol] || { total: 0, type1: 0, type2: 0 };
        const hasBadge = stats.total > 0;
        const badgeClass = stats.type2 > 0 ? 'tier' : 'default';
        
        return `
          <div class="symbol-item" data-symbol="${symbol}">
            <span class="symbol-name">${symbol}</span>
            ${hasBadge ? `<span class="alert-badge ${badgeClass}">${stats.total}</span>` : ''}
          </div>
        `;
      }).join('');

      // ç»‘å®šç‚¹å‡»äº‹ä»¶
      listEl.querySelectorAll('.symbol-item').forEach(item => {
        item.addEventListener('click', () => {
          const symbol = item.dataset.symbol;
          selectSymbol(symbol);
        });
      });
    }

    // æœç´¢åŠŸèƒ½
    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = allSymbols.filter(s => 
          s.toLowerCase().includes(query)
        );
        renderSymbolList(filtered);
      });
    }

    // é€‰æ‹©å¸ç§
    async function selectSymbol(symbol) {
      // æ›´æ–°é€‰ä¸­çŠ¶æ€
      document.querySelectorAll('.symbol-item').forEach(item => {
        item.classList.toggle('active', item.dataset.symbol === symbol);
      });

      currentSymbol = symbol;
      document.getElementById('currentSymbol').textContent = symbol;

      // åŠ è½½è¯¥å¸ç§çš„å‘Šè­¦æ•°æ®
      await loadSymbolAlerts(symbol);

      // åŠ è½½ K çº¿æ•°æ®
      await loadKlineData(symbol);
    }

    // åŠ è½½å¸ç§å‘Šè­¦æ•°æ®
    async function loadSymbolAlerts(symbol) {
      try {
        const response = await fetch(`/api/alerts/symbol/${symbol}`);
        const data = await response.json();
        markers = data.alerts || [];
        
        // æ›´æ–°å¸ç§ä¿¡æ¯
        const stats = alertsData[symbol] || { total: 0, type1: 0, type2: 0 };
        document.getElementById('symbolInfo').innerHTML = `
          <div class="info-item">
            <span class="info-label">å‘Šè­¦æ•°:</span>
            <span class="info-value">${stats.total}</span>
          </div>
          <div class="info-item">
            <span class="info-label">é»˜è®¤:</span>
            <span class="info-value">${stats.type1}</span>
          </div>
          <div class="info-item">
            <span class="info-label">æ¡£ä½:</span>
            <span class="info-value">${stats.type2}</span>
          </div>
        `;
      } catch (error) {
        console.error('åŠ è½½å‘Šè­¦æ•°æ®å¤±è´¥:', error);
        markers = [];
      }
    }

    // åŠ è½½ K çº¿æ•°æ®
    async function loadKlineData(symbol) {
      try {
        // ç¡®ä¿äº¤æ˜“å¯¹æ ¼å¼æ­£ç¡®
        // æ•°æ®åº“ä¸­çš„äº¤æ˜“å¯¹åº”è¯¥å·²ç»åŒ…å« USDT åç¼€
        let binanceSymbol = symbol;
        
        // å¦‚æœæ²¡æœ‰ USDT åç¼€ï¼Œæ·»åŠ å®ƒ
        if (!symbol.endsWith('USDT')) {
          binanceSymbol = `${symbol}USDT`;
        }
        
        console.log(`æ­£åœ¨åŠ è½½ ${binanceSymbol} çš„ K çº¿æ•°æ®...`);
        
        // ä» Binance è·å–æœ€è¿‘ 1000 æ ¹ 1 åˆ†é’Ÿ K çº¿
        const response = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${binanceSymbol}&interval=1m&limit=1000`);
        
        if (!response.ok) {
          let errorMsg = `HTTP ${response.status}`;
          try {
            const error = await response.json();
            errorMsg = error.msg || errorMsg;
          } catch (e) {
            // æ— æ³•è§£æé”™è¯¯å“åº”
          }
          throw new Error(`Binance API é”™è¯¯: ${errorMsg}`);
        }
        
        const data = await response.json();
        
        if (!Array.isArray(data) || data.length === 0) {
          throw new Error('æ²¡æœ‰è¿”å› K çº¿æ•°æ®');
        }
        
        // è½¬æ¢æ•°æ®æ ¼å¼
        const candleData = data.map(k => ({
          time: Math.floor(k[0] / 1000), // è½¬æ¢ä¸ºç§’
          open: parseFloat(k[1]),
          high: parseFloat(k[2]),
          low: parseFloat(k[3]),
          close: parseFloat(k[4]),
        }));

        console.log(`æˆåŠŸåŠ è½½ ${candleData.length} æ ¹ K çº¿`);

        // åˆå§‹åŒ–æˆ–æ›´æ–°å›¾è¡¨
        if (!chart) {
          initChart();
        }
        
        candleSeries.setData(candleData);
        
        // ç»˜åˆ¶å‘Šè­¦æ ‡è®°
        drawAlertMarkers();
        
      } catch (error) {
        console.error('åŠ è½½ K çº¿æ•°æ®å¤±è´¥:', error);
        alert(`åŠ è½½ ${symbol} çš„ K çº¿æ•°æ®å¤±è´¥: ${error.message}\n\nè¯·ç¡®è®¤è¯¥äº¤æ˜“å¯¹åœ¨ Binance åˆçº¦å¸‚åœºå­˜åœ¨ã€‚`);
      }
    }

    // åˆå§‹åŒ–å›¾è¡¨
    function initChart() {
      const container = document.getElementById('chart_container');
      
      // æ£€æŸ¥ LightweightCharts æ˜¯å¦åŠ è½½
      if (typeof LightweightCharts === 'undefined') {
        console.error('LightweightCharts åº“æœªåŠ è½½');
        alert('å›¾è¡¨åº“åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
        return;
      }
      
      console.log('å¼€å§‹åˆ›å»ºå›¾è¡¨...', {
        containerWidth: container.clientWidth,
        containerHeight: container.clientHeight,
        LightweightCharts: typeof LightweightCharts,
        createChart: typeof LightweightCharts.createChart
      });
      
      try {
        chart = LightweightCharts.createChart(container, {
          width: container.clientWidth,
          height: container.clientHeight,
          layout: {
            background: { color: '#0d1117' },
            textColor: '#c9d1d9',
          },
          grid: {
            vertLines: { color: '#30363d' },
            horzLines: { color: '#30363d' },
          },
          timeScale: {
            timeVisible: true,
            secondsVisible: false,
            borderColor: '#30363d',
          },
          rightPriceScale: {
            borderColor: '#30363d',
          },
        });

        console.log('å›¾è¡¨åˆ›å»ºæˆåŠŸï¼Œchart å¯¹è±¡:', chart);
        console.log('å¯ç”¨æ–¹æ³•:', Object.keys(chart));

        // ä½¿ç”¨æ­£ç¡®çš„ API æ–¹æ³•å
        candleSeries = chart.addCandlestickSeries({
          upColor: '#26a69a',
          downColor: '#ef5350',
          borderUpColor: '#26a69a',
          borderDownColor: '#ef5350',
          wickUpColor: '#26a69a',
          wickDownColor: '#ef5350',
        });

        console.log('Kçº¿ç³»åˆ—åˆ›å»ºæˆåŠŸ');

        // å“åº”å¼è°ƒæ•´
        const resizeHandler = () => {
          if (chart) {
            chart.applyOptions({
              width: container.clientWidth,
              height: container.clientHeight,
            });
          }
        };
        
        window.addEventListener('resize', resizeHandler);
      } catch (error) {
        console.error('åˆ›å»ºå›¾è¡¨å¤±è´¥:', error);
        alert(`åˆ›å»ºå›¾è¡¨å¤±è´¥: ${error.message}`);
      }
    }

    // ç»˜åˆ¶å‘Šè­¦æ ‡è®°
    function drawAlertMarkers() {
      if (!candleSeries || !markers || markers.length === 0) return;

      try {
        const chartMarkers = markers.map(alert => {
          const emoji = alert.type === '2' ? 'ğŸ”¥' : 'â€¼ï¸';
          const color = alert.type === '2' ? '#f85149' : '#ff6b6b';
          
          return {
            time: Math.floor(alert.timestamp / 1000), // è½¬æ¢ä¸ºç§’
            position: 'aboveBar',
            color: color,
            shape: 'circle',
            text: emoji,
            size: 2,
          };
        });

        candleSeries.setMarkers(chartMarkers);
        console.log(`ç»˜åˆ¶äº† ${chartMarkers.length} ä¸ªå‘Šè­¦æ ‡è®°`);
      } catch (error) {
        console.error('ç»˜åˆ¶æ ‡è®°å¤±è´¥:', error);
      }
    }

    // å¯åŠ¨ - ç­‰å¾… DOM å’Œåº“éƒ½åŠ è½½å®Œæˆ
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
